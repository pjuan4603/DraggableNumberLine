<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Number Line</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Draggable Number Line</h1>
  <div class="container">
    <div class="number-line">
      <div class="line"></div>
      <div class="tick" style="left: 5%;"></div>
      <div class="number-label" style="left: 5%;">-5</div>
      <div class="tick" style="left: 14%;"></div>
      <div class="number-label" style="left: 14%;">-4</div>
      <div class="tick" style="left: 23%;"></div>
      <div class="number-label" style="left: 23%;">-3</div>
      <div class="tick" style="left: 32%;"></div>
      <div class="number-label" style="left: 32%;">-2</div>
      <div class="tick" style="left: 41%;"></div>
      <div class="number-label" style="left: 41%;">-1</div>
      <div class="tick" style="left: 50%;"></div>
      <div class="number-label" style="left: 50%;">0</div>
      <div class="tick" style="left: 59%;" /></div>
      <div class="number-label" style="left: 59%;">1</div>
      <div class="tick" style="left: 68%;"></div>
      <div class="number-label" style="left: 68%;">2</div>
      <div class="tick" style="left: 77%;"></div>
      <div class="number-label" style="left: 77%;">3</div>
      <div class="tick" style="left: 86%;"></div>
      <div class="number-label" style="left: 86%;">4</div>
      <div class="tick" style="left: 95%;"></div>
      <div class="number-label" style="left: 95%;">5</div>
      <div class="point" id="point1" style="left: 50%;"></div>
      <div class="point" id="point2" style="left: 50%;"></div>
      <div class="highlight" id="highlight"></div>
    </div>
  </div>
  <p id="leftPointer"></p>
  <p id="rightPointer"></p>
  <script src="script.js"></script>
</body>
</html>
